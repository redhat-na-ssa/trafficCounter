<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Camera Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .camera-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .camera-card:hover {
            transform: translateY(-5px);
        }
        .camera-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .camera-card h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .camera-card p {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .view-button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .view-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Traffic Camera Dashboard</h1>
    
    <div class="camera-grid">
        <div class="camera-card">
            <img src="/static/online-road-camera-svg.svg" alt="Camera 1">
            <h2>Camera 1</h2>
            <p>I-85 S past SR211 MM 125.9 (Barrow)</p>
            <a href="/camera/1" class="view-button">View Details</a>
        </div>
        <div class="camera-card">
            <img src="/static/offline-road-camera-svg.svg" alt="Camera 2">
            <h2>Camera 2</h2>
            <p>I-75 N before Exit 251 (Cartersville)</p>
            <a href="/camera/2" class="view-button">View Details</a>
        </div>
        <div class="camera-card">
            <img src="/static/offline-road-camera-svg.svg" alt="Camera 3">
            <h2>Camera 3</h2>
            <p>GA-400 S at Exit 6 (Northridge Rd)</p>
            <a href="/camera/3" class="view-button">View Details</a>
        </div>
        <!-- Add more camera cards as needed -->
    </div>
</body>
</html>
